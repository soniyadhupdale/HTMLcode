<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter ID Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f2a6a6;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: black;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
        .submit-btn {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Voter ID Registration Form</h2>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Enter a Fullname">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Age">

            <label for="gender">Gender:</label>
            <select id="gender">
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" value="abc123@gmail.com" readonly>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter Address"></textarea>

            <label for="aadhaar">Adhar Number:</label>
            <input type="text" id="aadhaar" value="123456780954" readonly>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo">

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
