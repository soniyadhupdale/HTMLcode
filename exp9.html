if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Collecting form data
    $name = htmlspecialchars($_POST["name"]);
    $email = htmlspecialchars($_POST["email"]);
    $age = htmlspecialchars($_POST["age"]);
    $place = htmlspecialchars($_POST["place"]);

    // Simple validation
    if (empty($name) || empty($email) || empty($age) || empty($place)) {
        echo "<p style='color:red;'>Please fill in all the fields.</p>";
    } else {
        // Display result
        echo "<h3>Thank you, $name!</h3>";
        echo "Your email is <strong>$email</strong>, you are <strong>$age</strong> years old, and you are from <strong>$place</strong>.";
    }
}
